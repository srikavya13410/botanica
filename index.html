    <style>
      /* Simple animation for fading in elements */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      /* Styles for the full-screen image modal */
      .image-modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fade-in 0.3s ease-out;
      }
      .image-modal-content {
        position: relative;
        background: white;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        max-width: 90vw;
        max-height: 90vh;
      }
      .image-modal-image {
        display: block;
        max-width: 100%;
        max-height: calc(90vh - 2rem); /* subtract padding */
        object-fit: contain;
        border-radius: 0.25rem;
      }
      .image-modal-close-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 24px;
        line-height: 28px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }
      .image-modal-close-button:hover {
        background: rgba(0, 0, 0, 0.8);
      }
    </style>
